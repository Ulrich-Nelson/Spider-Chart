<!DOCTYPE html>

<html>
    <head>
        <title>Spider Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="spider.js"></script>
    </head>
    <body>
        <h1>Draw spider chart</h1>
        <canvas id="canvas"  width="1000" height="1000"></canvas>
        <script>
            let canvas = document.getElementById("canvas");
            let labels = ['shimp',  'imc', 'DHI', 'visual dependence', 'proprioception', ' concentration','stress'];
            let targets = [
                {coefficients: [0.8, 0.5, 0.9, 0.7, 0.9, 0.1, 0.7], color: 'blue'},
                {coefficients: [0.3, 0.8, 0.1, 0.2, 0.3, 0.8, 0.9], color: 'red'}
            ];
            //let coefficients = [0.8, 0.5, 0.9, 0.7, 0.9, 0.1, 0.7];
            //let interiorRatios = [0.25, 0.50, 0.75];
            let interiorRatios = [0.20, 0.40, 0.60, 0.80];
            let spiderChart = new SpiderChart(canvas, labels, targets, interiorRatios);
            spiderChart.display();
        </script>
    </body>
</html>
