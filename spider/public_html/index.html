<!DOCTYPE html>

<html>
    <head>
        <title>Spider Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="spider.js"></script>
    </head>
    <body>
        <h1>Spider Chart</h1>
        <canvas id="canvas"  width="800" height="400" style="background-color: #F0F0F0;"></canvas>
        <script>
            let canvas = document.getElementById("canvas");
            let labels = ['SHIMP',  'IMC', 'DHI', 'Visual Dependence', 'Proprioception', 'Muscular Strength'];
            let targets = [
                {coefficients: [0.8, 0.5, 0.9, 0.7, 0.9, 0.1], color: 'blue'},
                {coefficients: [0.3, 0.8, 0.1, 0.2, 0.3, 0.8], color: 'red'}
            ];
            let interiorRatios = [0.25, 0.50, 0.75];
            let spiderChart = new SpiderChart(canvas, labels, targets, interiorRatios);
            spiderChart.display();
        </script>
    </body>
</html>
