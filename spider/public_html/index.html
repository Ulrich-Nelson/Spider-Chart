<!DOCTYPE html>

<html>
    <head>
        <title>Spider Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="spider.js"></script>
    </head>
    <body>
        <h1>Draw pentagon</h1>
